<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nav a {
      /* 转换为块级元素 */
      display: block;
      width: 200px;
      height: 80px;
      background-color: #3064bb;
      /* 水平居中 */
      text-align: center;
      /* 垂直居中 */
      line-height: 80px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;

    }

    .nav a:hover {
      background-color: #608dd9;
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JavaScript</a>
    <a href="#">Vue</a>
    <a href="#">React</a>
  </div>
  <a href="#">123</a>
</body>

</html>
